<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calc-cont">
        <h1>Calc' it up!</h1>
    </div>
   
    <div class="shell">
        <div class="value-cont">
            <div data-previousOp class="previous" >0</div>
            <div data-currentOp class="current" >0</div>
        </div> 
        <div class="btn-cont"> 
            <button data-ac class="calcbtn AC" id="ac">AC </button>
            <button data-number class="calcbtn 7">7</button>
            <button data-number class="calcbtn 8">8</button>
            <button data-number class="calcbtn 9">9</button>
            <button data-operation class="calcbtn math divide">/</button>
            <button data-number class="calcbtn 4">4</button>
            <button data-number class="calcbtn 5">5</button>
            <button data-number class="calcbtn 6">6</button>
            <button data-operation class="calcbtn math x">x</button>
            <button data-number class="calcbtn 1">1</button>
            <button data-number class="calcbtn 2">2</button>
            <button data-number class="calcbtn 3">3</button>
            <button data-operation class="calcbtn math -">-</button>
            <button data-number class="calcbtn 0">0</button>
            <button data-number class="calcbtn .">.</button>
            <button data-equals class="calcbtn equal =">=</button>
            <button data-operation class="calcbtn math +">+</button>
     </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
